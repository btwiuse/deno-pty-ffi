name: ci

on:
  push:
    branches: ["dev2"]
  pull_request:
    branches: ["dev2"]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v2

    - name: Intall Deno
      uses: denoland/setup-deno@v1
      with:
        deno-version: v1.x

    - if: runner.os == 'Linux'
      name: Run docs lint
      run: deno doc --lint mod.ts

    - if: runner.os == 'Linux'
      name: Run tests Linux
      run: CARGO_TARGET_DIR=target deno task test

    # NOTE: make macos testing easier for users
    - if: runner.os == 'macOS'
      name: Run tests MacOs
      run: export CARGO_TARGET_DIR=target && export RUST_LIB_PATH=$CARGO_TARGET_DIR/debug && deno task build && deno task test:rust && mv $CARGO_TARGET_DIR/debug/libpty.dylib $CARGO_TARGET_DIR/debug/libpty_x86_64.dylib && deno test --unstable -A

    - if: runner.os == 'Windows'
      name: Run tests Windows
      run: $env:CARGO_TARGET_DIR='target'; deno task test
